<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <center><h2>Vancouver House Price Estimation</h2></center>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                        <select id="bedroom" name="bedroom">
                      	  <option value="" disabled selected>Choose your option</option>
			  <option value="0">0</option>
                      	  <option value="1">1</option>
                      	  <option value="2">2</option>
                       	  <option value="3">3</option>
                      	  <option value="4">4</option>
                      	  <option value="5">5</option>
                      	  <option value="6">More than 5</option>
                   	 </select>
                        <label>Number of Bedrooms</label>
                    </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                        <input type="number" id="area" name="area" required>
                        <label>Area of House</label>
                    </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
		  	 <select id="bathroom" name="bathroom">
                      	  <option value="" disabled selected>Choose your option</option>
			  <option value="1">1</option>
                      	  <option value="1.5">1.5</option>
                      	  <option value="2">2</option>
                       	  <option value="2.5">2.5</option>
                      	  <option value="3">3</option>
                      	  <option value="4">More than 3</option>
                   	 </select>
                        
                        <label>Number Of Bathrooms</label>
                    </div>
                    </div>
                </div>
                <div class="input-field col s12">
                    <select id="Finishing" name="Finishing">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Furnished</option>
                        <option value="0">Unfurnished</option>
                    </select>
                    <label>Furniture</label>
                </div>
                <div class="input-field col s12">
                    <select id="houseType" name="houseType">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="House">House</option>
                        <option value="Condo">Condo</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Town House">Town House</option>
                        <option value="Duplex">Duplex</option>
			<option value="Others">Others</option>
                    </select>
                    <label>House Type</label>
                </div>
                <div class="input-field col s12">
                    <select id="parkingType" name="parkingType">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Attached Garage">Attached Garage</option>
                        <option value="Detached Garage">Detached Garage</option>
                        <option value="Street Parking">Street Parking</option>
                        <option value="No Parking">No Parking</option>
                    </select>
                    <label>Parking Type</label>
                </div>
            </div>
            <center><button id="sub" type="submit " class="waves-effect waves-light btn">Calculate the Selling Price</button></center>
		       <br><br><h3>{{ prediction_texts }}<h3>
    </div>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        })
    </script>
</body>

</html>
